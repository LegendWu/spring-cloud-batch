quartz:
  enabled: true
server:
  port: 9090
spring:
  messages:
    basename: i18n/Messages,i18n/Pages
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource                                                            # 配置当前要使用的数据源的操作类型
    driver-class-name: org.gjt.mm.mysql.Driver                                                              # 配置MySQL的驱动程序类
    url: jdbc:mysql://192.168.171.10:3306/mybatch?useUnicode=true&characterEncoding=utf-8&useSSL=false      # 数据库连接地址
    username: root                                                                                          # 数据库用户名
    password: Zcw@201901                                                                                    # 数据库连接密码
    filters: stat,wall,log4j                                                                                # 过滤器
    dbcp2:                                                                                                  # 进行数据库连接池的配置
      min-idle: 5                                                                                           # 数据库连接池的最小维持连接数    
      initial-size: 5                                                                                       # 初始化提供的连接数
      max-total: 5                                                                                          # 最大的连接数
      max-wait-millis: 200                                                                                  # 等待连接获取的最大超时时间                                                                                          
#mybatis
mybatis-plus:
  mapper-locations: classpath:/mapper/*Mapper.xml
  #实体扫描，多个package用逗号或者分号分隔
  typeAliasesPackage: com.spring.clould.batch.entity
  typeEnumsPackage: com.spring.clould.batch.entity.enums
  global-config:
    # 数据库相关配置
    db-config:
      #主键类型  AUTO:"数据库ID自增", INPUT:"用户输入ID",ID_WORKER:"全局唯一ID (数字类型唯一ID)", UUID:"全局唯一ID UUID";
      id-type: AUTO
      #字段策略 IGNORED:"忽略判断",NOT_NULL:"非 NULL 判断"),NOT_EMPTY:"非空判断"
      field-strategy: not_empty
      #驼峰下划线转换
      column-underline: true
      #数据库大写下划线转换
      capital-mode: true
      #逻辑删除配置
      logic-delete-value: 0
      logic-not-delete-value: 1
      db-type: mysql
    #刷新mapper 调试神器
    refresh: true
  # 原生配置
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false